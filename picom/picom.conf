#################################
#     GLX backend
#################################
backend = "glx";
#glx-no-stencil = true;
#glx-no-rebind-pixmap = true;
vsync = true;
xrender-sync-fence = "true";
#glx-swap-method = -1;

#################################
#       Shadows
#################################
shadow = true;
shadow-radius = 8;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.3;
shadow-ignore-shaped = false;

#################################
#       Corners
#################################

corner-radius = 7;
round-borders = 7;
	
